        <nav class="navbar navbar-expand-md navbar-light bg-light">

                <h1 class="text-primary">OYE</h1>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item borde">
                        <a class="nav-link" href="../index.html">Inicio<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item borde">
                        <a class="nav-link" href="../pages/canciones.html">Canciones</a>

                <ul class="navbar-nav">
                    <li class="nav-item borde">
                        <a class="nav-link" href="../pages/inicioSesion.html">Inicio de Sesión</a>
                    </li>
                    <li class="nav-item active borde">
                        <a class="nav-link" href="../pages/registro.html">Registro</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#contacto">
                            Contacto
                        </button>
                        <div class="modal fade " id="contacto" tabindex="-1" role="dialog"
                            aria-labelledby="contactoLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content index">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="contactoLabel">Contacto</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        info@oye.com <br>
                                        <a href="">+1 123 123123123</a>

                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-dismiss="modal">Cerrar</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="bg-secondary">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6 my-5">
                    <form>
                        <h2>Registro</h2>
                        <label for="correo">Correo Electrónico*</label>
                        <input type="email" class="form-control" id="correo" placeholder="correo electrónico">
                        <label class="pt-3" for="password">Contraseña*</label>
                        <input type="password" id="contraseña" class="form-control" placeholder="contraseña">
                        <label class="pt-3" for="password">Confrimacion de Contraseña*</label>
                        <input type="password" id="contraseña" class="form-control" placeholder="contraseña">
                        <label class="pt-3" for="generoMusical">Género musical favorito*</label>
                        <select class="form-control" id="opciones">
                            <option value="">Seleccione...</option>
                            <option value="Rock">Rock</option>
                            <option value="Pop">Pop</option>
                            <option value="Alternativa">Alternativa</option>
                            <option value="Salsa">Sala</option>
                            <option value="Merengue">Merengue</option>
                            <option value="Regueton">Reguetón</option>
                            <option value="otro">Otro</option>





                        </select>
                        <p class="pt-3">Edad*</p>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="edad" id="opcion1" value="menor a 20">
                            <label for="opcion1" class="form-check-label"> Menor a 20</label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="edad" id="opcion2" value="20 a 40">
                            <label for="opcion2" class="form-check-label"> 20 a 40</label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="edad" id="opcion3" value="mayor a 40">
                            <label for="opcion3" class="form-check-label"> Mayor a 40</label>
                        </div>
                        <div class="form-check pt-3">

                            <input class="form-check-input" type="checkbox" id="terminos" value="">
                            <label for="terminos" class="form-check-label"> Acepto términos de uso*</label>
                        </div>

                        <p class="pt-3 text-info"><strong>*Campos obligatorios</strong></p>



                        <button type="submit" class="btn btn-primary mt-3" value="continuar">Continuar</button>

                    </form>
                </div>
            </div>
        </div>

    </main>
    <footer class="bg-primary">
        <div class="row mx-3 text-light">

            <div class="col-12 text-center col-md-6 text-md-left">Comparte la música</div>
            <div class="col-12 text-center col-md-6 text-md-right">@Derechos reservados</div>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="../bootstrap-4.6.0/dist/js/bootstrap.min.js"></script>
    <script src="../js/app.js"></script>
